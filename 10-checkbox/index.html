<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Check Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="checkbox">
    <div class="box">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <p>Hold down your Ctrl key</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <p>Try do it with out any libraries</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="box">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>

    <div class="checkAllbox">
      <input type="checkbox">
      <p>Check all box!</p>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
