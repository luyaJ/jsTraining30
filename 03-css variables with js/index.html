<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css variables with js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>update css variables with <span class="h1">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color:</label>
    <input type="color" name="base" value="#000000">
  </div>

  <img height="400" width="550" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1523302455737&di=995e15428183daf3ea916ef81146b5d2&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2017-12-04%2F5a24ee97b86be.jpg" alt="img">

  <script src="index.js"></script>
</body>
</html>
