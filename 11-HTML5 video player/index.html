<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="player">
		<video class="player_video" src="http://vt1.doubanio.com/201804172033/35e8996b5c3ea9755f282ee03d11e9f3/view/movie/M/302240680.mp4">您的浏览器不支持 video 标签。</video>

		<div class="player_controls">
			<div class="progress">
				<div class="progress_fill"></div>
			</div>
			<button class="player_button toggle" title="Toggle Play">▶</button>
			<p class="time">
				<span class="current_time">00:00</span>
				<span> / </span>
				<span class="duration_time">00:00</span>
			</p>
			
			<div class="volumn">
				<img class="volumn_img" src="image/volumn.png" height="20" width="20">
				<div class="volumn_input">
					<input class="volumn_range" name="volumn" type="range" min="0" max="1" step="0.05" value="0.3">
				</div>
			</div>
			<div class="player_rate">
				<img src="image/playerRate.png" height="20" width="20">
			</div>
			<button data-skip="-10" class="player_button">&lt;&lt; 10s</button>
			<button data-skip="15" class="player_button">15s &gt;&gt;</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
