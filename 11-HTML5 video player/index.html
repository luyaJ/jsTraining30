<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 video player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="video_wrapper">
		<video id="video" src="http://vt1.doubanio.com/201804172033/35e8996b5c3ea9755f282ee03d11e9f3/view/movie/M/302240680.mp4">
			您的浏览器不支持 video 标签，请更换浏览器或升级当前浏览器。
		</video>

		<div class="player-controls">
			<!-- 进度条 -->
			<div class="progress">
				<div class="progress_fill"></div>
			</div>

			<!-- 播放 暂停键 -->
			<button class="player_button toggle" title="Toggle Player">▶</button>

			<!-- 显示视频时间 -->
			<p class="time">
				<span class="current_time">00:00 </span>/
				<span class="duration_time">00:00</span>
			</p>

			<!-- 视频播放速度 -->
			<div class="playerRate">
				<span class="player_icon">✈</span>
				<div class="rate_wrapper">
					<div class="rate_num">1.0</div>
					<input type="range" name="playbackRate" class="rate_range" min="0" max="2" value="1" step="0.1">
				</div>
			</div>

			<!-- 视频播放声音大小 -->
			<div class="volumn">
				<span class="volumn_icon">♬</span>
				<div class="volumn_wrapper">
					<div class="volumn_num">30</div>
					<input type="range" name="volumn" class="volumn_range" min="0" max="1" value="1.0" step="0.05">
				</div>
			</div>

			<!-- 快进 后退 -->
			<button data-skip="-10" class="player_button">&lt;&lt; 10s</button>
			<button data-skip="15" class="player_button">15s &gt;&gt;</button>
		</div>
	</div>
	
	<script src="index.js"></script>
</body>
</html>
