<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 video playing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <!-- <video class="player_video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video> -->
    <video class="player_video viewer" src="http://vt1.doubanio.com/201804162311/f1676d1aa9c9129b2bba3e343260fe0f/view/movie/M/302250326.mp4"></video>
    
    <div class="player_controls">
      <!-- 进度条 -->
      <div class="progress">
        <div class="progress_filled"></div>
      </div>
      <button class="player_button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player_slider" min=0 max="1" step="0.05" value="0.5">
      <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player_button">« 10s</button>
      <button data-skip="25" class="player_button">25s »</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
